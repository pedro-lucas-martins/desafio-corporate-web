services:
  database:
    image: postgres:13
    container_name: database
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: notedb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - desafio-c-web

  backend:
    build:
      context: ./desafio-corporate-web-backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:123@database:5432/notedb
      FRONTEND_URL: http://localhost:3001
      NODE_ENV: production
    depends_on:
      - database
    networks:
      - desafio-c-web

  frontend:
    build:
      context: ./desafio-corporate-web-frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - desafio-c-web

volumes:
  postgres_data:

networks:
  desafio-c-web:
    driver: bridge
