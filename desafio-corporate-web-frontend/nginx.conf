# Configuração do servidor Nginx para uma Aplicação de Página Única (SPA) com Proxy Reverso

server {
  # O servidor escutará na porta 3001.
  listen 3001;

  # --- ROTEAMENTO DO FRONTEND (SPA) ---
  # Esta seção continua a mesma, servindo os arquivos do React.
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
  }

  # --- PROXY REVERSO PARA O BACKEND (NOVA SEÇÃO) ---
  # Esta seção é a chave da solução.
  # Qualquer requisição que comece com /api/ será redirecionada.
  location /api/ {
    # 'backend' é o nome do serviço definido no seu docker-compose.yml.
    # O Docker resolverá 'backend' para o IP interno do contêiner do backend.
    proxy_pass http://backend:3000/;

    # Boas práticas para encaminhar os cabeçalhos originais da requisição.
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

